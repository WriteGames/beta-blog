---
layout: default
---

<section class="glossary section-with-gap">
	<h1>Glossary</h1>
	<div class="grid">
		{% for glossary in site.glossary %}
		<a href="{{ glossary.url }}">
			<div class="bubble no-padding">
				<img
					src="/img/glossary/{{ glossary.slug }}/{{ glossary.banner }}"
				/>
				<div class="bubble-padding">
					<h2>{{ glossary.name }}</h2>
					{{ glossary.content }}
				</div>
			</div>
		</a>
		{% endfor %}
	</div>
</section>
