---
layout: default
---

<article class="glossary bubble">
	<div class="item">
		<a href="/glossary">🡐 Back to Glossary</a>
		<header>
			<h1>
				<a>{{ page.name }}</a>
			</h1>
			<div class="info">
				Published {{ page.date | date: site.date_format }}
			</div>
		</header>

		{{ content }}
	</div>
</article>
