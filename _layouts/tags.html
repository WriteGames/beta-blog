---
layout: default
---

<section class="blog-posts">
	<h1>Posts tagged &ldquo;{{ page.title }}&rdquo;</h1>

	<!-- prettier-ignore -->
	{% capture tag %}'{{ page.title }}'{% endcapture %}
	{% assign filtered_posts = site.posts | where: 'tags', page.title %} {% for
	post in filtered_posts %}
	{% include post.html post=post embed=true %} {% endfor %}
</section>
